<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <title>E-A-S</title>
        <th:block th:include="bootstrap/css.html"/>
    </head>
    <body class="bg">
        <th:block th:include="header/headerTitle.html"/>
        <a href="/" class="btn btn-light btn-lg active" role="button" aria-pressed="true">Main</a>


        <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
            <div class="card-header">!!!ACCES DENIED!!!</div>
            <div class="card-body">
                <h5 class="card-title">The value of the "name" property of the authentication object should appear
                    here.</h5>
                <p class="card-text">User :
                <div sec:authorize="hasAnyRole('USER')">Text visible to user.</div>
                Organizer: :
                <div sec:authorize="hasRole('ORGANIZER')">Text visible to organizer.</div>
                Admin:
                <div sec:authorize="hasRole('ADMIN')">Text visible to admin.</div>
                </p>

                <div sec:authorize="isAuthenticated()">
                    <a th:href="@{/logout}">Log out</a>
                </div>
                <div sec:authorize="isAnonymous()">
                    <a th:href="@{/login}">Log in</a>
                </div>
            </div>
            <form th:action="@{/logout}" method="post">
                <div sec:authorize="isAuthenticated()">
                    <input type="submit" value="Logout">
                </div>
            </form>
            <span sec:authorize="isAuthenticated()">
                | Logged user: <span sec:authentication="name"></span> |
                Roles: <span sec:authentication="principal.authorities"></span> |
                <a th:href="@{/logout}">Sign Out</a>
            </span>

        </div>


            <th:block th:include="bootstrap/js.html"/>
    </body>
</html>
