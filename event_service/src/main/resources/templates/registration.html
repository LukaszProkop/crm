<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <th:block th:include="bootstrap/css.html"/>
        <title>E-G-S</title>
    </head>
    <body class="bg">
        <th:block th:include="header/headerTitle.html"/>
        <br/><br/>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">

                    <div th:if="${param.success}">
                        <div class="alert alert-info">
                            You've successfully registered to our awesome app!
                        </div>
                    </div>

                    <div class="card text-white bg-dark">
                        <h1>Registration</h1>
                        <form th:action="@{/registration}" th:object="${person}" method="post">

                            <p class="error-message"
                               th:if="${#fields.hasGlobalErrors()}"
                               th:each="error : ${#fields.errors('global')}"
                               th:text="${error}">Validation error</p>

                            <div class="form-group"
                                 th:classappend="${#fields.hasErrors('name')}? 'has-error':''">
                                <label for="firstName" class="control-label">Name</label>
                                <input id="firstName"
                                       class="form-control"
                                       th:field="*{name}"/>
                                <p class="error-message"
                                   th:each="error: ${#fields.errors('name')}"
                                   th:text="${error}">Validation error</p>
                            </div>

                            <div class="form-group"
                                 th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
                                <label for="email" class="control-label">E-mail</label>
                                <input id="email"
                                       class="form-control"
                                       th:field="*{email}"/>
                                <p class="error-message"
                                   th:each="error : ${#fields.errors('email')}"
                                   th:text="${error}">Validation error</p>
                            </div>
                            <div class="form-group"
                                 th:classappend="${#fields.hasErrors('confirmEmail')}? 'has-error':''">
                                <label for="confirmEmail" class="control-label">Confirm e-mail</label>
                                <input id="confirmEmail"
                                       class="form-control"
                                       th:field="*{confirmEmail}"/>
                                <p class="error-message"
                                   th:each="error : ${#fields.errors('confirmEmail')}"
                                   th:text="${error}">Validation error</p>
                            </div>
                            <div class="form-group"
                                 th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
                                <label for="password" class="control-label">Password</label>
                                <input id="password"
                                       class="form-control"
                                       type="password"
                                       th:field="*{password}"/>
                                <p class="error-message"
                                   th:each="error : ${#fields.errors('password')}"
                                   th:text="${error}">Validation error</p>
                            </div>
                            <div class="form-group"
                                 th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">
                                <label for="confirmPassword" class="control-label">Confirm password</label>
                                <input id="confirmPassword"
                                       class="form-control"
                                       type="password"
                                       th:field="*{confirmPassword}"/>
                                <p class="error-message"
                                   th:each="error : ${#fields.errors('confirmPassword')}"
                                   th:text="${error}">Validation error</p>
                            </div>
                            <div class="form-group"
                                 th:classappend="${#fields.hasErrors('terms')}? 'has-error':''">
                                <input id="terms"
                                       type="checkbox"
                                       th:field="*{terms}"/>
                                <label class="control-label" for="terms">
                                    I agree with the <a href="/terms">terms and conditions</a> for Registration.
                                </label>
                                <p class="error-message"
                                   th:each="error : ${#fields.errors('terms')}"
                                   th:text="${error}">Validation error</p>
                            </div>
                            <div class="form-group">
                                <label sec:authorize="hasRole('ADMIN')" for="roles" class="control-label"><h4>Role</h4></label>
                                    <input sec:authorize="isAnonymous()" type="hidden" th:field="*{role}" th:value="'ROLE_USER'">
                                <select sec:authorize="isAuthenticated()" id="roles" class="form-control" th:field="*{role}">
                                    <option th:value="'ROLE_USER'" th:text="ROLE_USER"></option>
                                    <option th:value="'ROLE_ORGANIZER'" th:text="ROLE_ORGANIZER"></option>
                                    <option sec:authorize="hasRole('ADMIN')" th:value="'ROLE_ADMIN'" th:text="ROLE_ADMIN"></option>
                                </select>


                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-success">Register</button>
                                <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>

        <th:block th:include="bootstrap/js.html"/>
    </body>
</html>
