<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <th:block th:include="bootstrap/css.html"/>
        <title>E-A-S</title>
    </head>
    <body class="bg">

        <th:block th:include="header/headerTitle.html"/>
        <br/><br/>
        <a href="/" style="margin-left: 2rem" class="btn btn-dark btn-lg active text-white" role="button" aria-pressed="true">Home Page</a>
        <br/><br/>
        <form action="/organizer/saveUpdatedEvent" th:object="${event}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div style="margin-left: 5rem; margin-right: 50rem">
                <div class="form-group bg-dark text-white" th:classappend="${#fields.hasErrors('title')}? 'has-error':''">
                    <label>Title</label>
                    <textarea class="form-control bg-dark text-white" rows="2" th:field="*{title}"></textarea>
                    <p class="error-message"
                       th:each="error: ${#fields.errors('title')}"
                       th:text="${error}">Validation error</p>

                </div>
                <div class="form-group bg-dark text-white" th:classappend="${#fields.hasErrors('startDate')}? 'has-error':''">
                    <label>Start date (yyyy-MM-dd hh:mm):</label>
                    <textarea class="form-control bg-dark text-white" rows="1" th:field="*{startDate}"></textarea>
                    <p class="error-message"
                       th:each="error: ${#fields.errors('startDate')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group bg-dark text-white" th:classappend="${#fields.hasErrors('endDate')}? 'has-error':''">
                    <label>End date (yyyy-MM-dd hh:mm):</label>
                    <textarea class="form-control bg-dark text-white" rows="1" th:field="*{endDate}"></textarea>
                    <p class="error-message"
                       th:each="error: ${#fields.errors('endDate')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group bg-dark text-white" th:classappend="${#fields.hasErrors('description')}? 'has-error':''">
                    <label>Description (minimum 20 characters):"</label>
                    <textarea class="form-control bg-dark text-white" rows="7" th:field="*{description}"></textarea>
                    <p class="error-message"
                       th:each="error: ${#fields.errors('description')}"
                       th:text="${error}">Validation error</p>
                </div>
                <button class="btn text-white btn-dark active" type="submit">Submit</button>
            </div>
        </form>

        <th:block th:include="bootstrap/js.html"/>
    </body>
</html>
